<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
     
          
         
          <a class="navbar-brand" >FoodFox</a>
       
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/homepage">Logout <span class="sr-only"></span></a>
            </li>
            </ul>
            </div>
          
      
  
    </nav> 
  </div> 
  <h3>
    Update Item in Restaurant
  </h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Id</label>
            <input type="text" class="form-control" id="itemId" required [(ngModel)]="item.itemId" name="itemId">
          </div>
      
          <div class="form-group">
            <label for="name">Item Name</label>
            <input type="text" class="form-control" id="itemName" required [(ngModel)]="item.itemName" name="itemName">
          </div>
          <div class="form-group">
              <label for="name">Price</label>
              <input type="text" class="form-control" id="cost" required [(ngModel)]="item.cost" name="cost">
            </div>
            <!-- <div class="form-group">
              <label for="name">Quantity</label>
              <input type="text" class="form-control" id="quantity" required [(ngModel)]="item.quantity" name="quantity">
            </div> -->
  <button style='margin-right:16px' class="btn btn-success">Submit</button>
  <br>
  <br>
  <button style='margin-right:16px' (click)="list()" class="btn btn-success">Back to Restaurant Home Page</button>

  </form>
</body>
