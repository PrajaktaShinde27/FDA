<body><div>
    <nav class="navbar navbar-expand-sm bg-secondary  navbar-dark">
     
          
         
          <a class="navbar-brand"  >FoodFox</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/homepage">Logout <span class="sr-only"></span></a>
            </li>
            </ul>
            </div>
           
            
     
  
    </nav> 
  </div> 
<h3 align="center">
    Update Restaurant Details
  </h3>
    <form (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label for="name">Id</label>
            <input type="text" class="form-control" id="rid" required [(ngModel)]="restaurant.rid"   name="rid" ngDefaultControl>
        </div>
      
          <div class="form-group">
            <label for="name">Restaurant Name</label>
            <input type="text" class="form-control" id="rname" required [(ngModel)]="restaurant.rname"   name="rname" ngDefaultControl>
          </div>
          <div class="form-group">
              <label for="name">Address</label>
              <input type="text" class="form-control" id="address" required [(ngModel)]="restaurant.address"   name="address" ngDefaultControl>
          </div>
            <div class="form-group">
                <label for="name">contactNo</label>
                <input type="text" class="form-control" id="contactNo" required [(ngModel)]="restaurant.contactNo"   name="contactNo" ngDefaultControl>
            </div>
      
  <button style='margin-right:16px'  class="btn btn-success">Submit</button>
  <button style='margin-right:16px' (click)="list()" class="btn btn-success">Back to Restaurant Home Page</button>

</form>
  
</body>
