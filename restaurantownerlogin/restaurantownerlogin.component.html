<h2 align="center">Login Page for Restaurant Owners</h2>

<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">UserName</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="restaurantOwner.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="text" class="form-control" id="pass" required [(ngModel)]="restaurantOwner.pass" name="pass">
    </div>
    

    <button class="btn btn-success" type="button" routerLink="/restregister" routerLinkActive="active">Restaurant Owner Login</button>
  </form>
