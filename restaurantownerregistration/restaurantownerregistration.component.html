 <h2 align="center">Registration for Restaurant Owner</h2>
 <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="container">
    
    <div *ngIf="error" class="alert alert-danger" role="alert">
     ErrorOccured {{error}}
    </div>  
  
       <div class="form-group">
        <label for="name">Restaurant Owner Name:<span class="lblError" style="color: red;">*</span></label>
        <input type="text" class="form-control" formControlName="name"  placeholder="Enter Restaurant Name" id="name"  [(ngModel)]="restaurantOwner.name" name="name">
        <p class="lblError"  *ngIf="registrationForm.get('name').hasError('required') && !registrationForm.get('name').pristine">Enter Restaurant Owner Name.</p>
      </div>
  
      <div class="form-group">
        <label for="pass">Password:<span class="lblError" style="color: red;">*</span></label>
        <input type="text" class="form-control" formControlName="pass"  placeholder="Enter  pass" id="pass"  [(ngModel)]="restaurantOwner.pass" name="pass">
        <p class="lblError"  *ngIf="registrationForm.get('pass').hasError('required') && !registrationForm.get('pass').pristine">Enter  Password</p>
      </div>

        <label for="contactNo">Restaurant contactNo:<span class="lblError" style="color: red;">*</span></label>

      </div> -->

       <button type="button" class="btn btn-success" routerLink="/restownerlogin" type="submit" [disabled]="registrationForm.invalid" style="width: 15%" >Register</button>
