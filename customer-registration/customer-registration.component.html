<h2 align="center">Registration for Users</h2>
<div  [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">UserName</label>
      <input type="text"  class="form-control" id="name" required [(ngModel)]="customer.name"  name="name">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="text" class="form-control" id="pass" required [(ngModel)]="customer.pass" name="pass">
    </div>
    

    <button class="btn btn-success" type="submit">customerRegister</button>
  </form>
