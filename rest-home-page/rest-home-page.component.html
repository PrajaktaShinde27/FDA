      <h2>Item List</h2>
      <div class="panel-body">
        <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th >Id</th>
              <th >Item Name</th>
              <th >Cost</th>
              <!-- <th >Quantity</th> -->
              <th >Action</th>
              </tr>
          </thead>
          <tbody>
            
              
              
              
             
             
         
            
            <tr *ngFor="let item of items">
              <td>{{item.itemId}}</td>
              <td>{{item.itemName}}</td>
              <td>{{item.cost}}</td>     
              <!-- <td>{{item.quantity}}</td>     -->
                <td>
                    <button style='margin-right:16px' (click)="deleteItems(item.itemId)" class="btn btn-danger">Delete</button>
                  <button style='margin-right:16px' (click)="updateItem(item.itemId)" class="btn btn-success" style="margin-left: 10px">Update</button> 
                </td>
            </tr>
          </tbody>
        </table>
      
      <button style='margin-right:16px' routerLink="/additemtorest" class="btn btn-danger">Add Items</button><br><br>
